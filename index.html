<iframe width="942" height="530" src="https://www.youtube.com/embed/MK_y_6Hix6g" title="Gadbadi (Na, Na, Na, Na, Na) (Official Video) - Akull, Static &amp; Ben El, Lisa M, Mellow D | Ritika K" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>

   </div>
